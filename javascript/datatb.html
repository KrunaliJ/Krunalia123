<!doctype html>
<html lang="en">
  <head>
    <title>JavaScript</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container m-5">
        <h1>New Employee</h1>
        <form class="requires-validation">
            <div class="row">
                <div class="col-sm-6 mt-4">
                    <input type="email" class="form-control" id="eid" name="email" placeholder="Enter email" required>
                    <div class="invalid-feedback">
                        Please fill out this field.
                     </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 mt-2">
                    <input type="number" class="form-control" id="user-age" name="age" placeholder="Enter age" required>
                    <div class="invalid-feedback">
                        Please fill out this field.
                     </div>
                </div>
            </div>
            <div class="form-check row mt-3">
                <div class="col-sm-10" >
                    <input class="form-check-input" type="radio" name="gender" id="mf1" required>
                    <label class="form-check-label" for="gender">
                        Male
                    </label>
                    <div class="invalid-feedback">
                        Please check any option
                     </div>
                    <input class="form-check-input ml-4" type="radio" name="gender" id="mf2" required>
                    <label class="form-check-label ml-5" for="gender">
                        Female
                    </label>
                    <div class="invalid-feedback">
                        Please fill out this field.
                     </div>
                </div>
            </div>
            <button class="btn btn-primary mt-5" type="submit" >Submit</button>
        </form>
    </div>
    <script>
        (function () {
        'use strict'
        const form = document.querySelector('form');
form.addEventListener('submit', (event) => {
  event.preventDefault();
  const formData = new FormData(form);
  const dataArray = Array.from(formData, ([name, value]) => ({name, value}));
  console.log(dataArray);
fetch('/submit-form', {
    method: 'POST',
    body: JSON.stringify(dataArray),
    headers: { 'Content-Type': 'application/json' }
  })
  .then(response => response.json())
  .then(data => console.log(data))
  .catch(error => console.error(error));






            }
              form.classList.add('was-validated')
            }, false)
          })
        })()
    </script>
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
